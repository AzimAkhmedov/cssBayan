<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
  </head>
  <body>
    <div class="container">
      <h1 class="container__title">CSS BAYAN</h1>
      <button class="item" >
        <div class="item__header">
          <h3 class="title">10101010 Moment</h3>
          <i class="fa fa-solid fa-plus"></i>
        </div>
        <img class="content__img" src="assets/meme1.png" alt="" />
      </button>
      <button class="item">
        <div class="item__header">
          <h3 class="title">Big brain memes</h3>
          <i class="fa fa-solid fa-plus"></i>
        </div>
        <img class="content__img" src="assets/images.jpg" alt="" />
      </button>
      <button class="item">
        <div class="item__header">
          <h3 class="title">Designers n programmers.</h3>
          <i class="fa fa-solid fa-plus"></i>
        </div>
        <img class="content__img" src="assets/m2.webp" alt="" />
      </button>
      <button class="item" autofocus>
        <div class="item__header">
          <h3 class="title">Real dofamine is</h3>
          <i class="fa fa-solid fa-plus"></i>
        </div>
        <img
          class="content__img"
          src="assets/funny-programming-memes.png"
          alt=""
        />
      </button>
      <button class="item">
        <div class="item__header">
          <h3 class="title">How i found these memes</h3>
          <i class="fa fa-solid fa-plus"></i>
        </div>
        <img
          class="content__img"
          src="assets/twitter-meme-maker-1.png"
          alt=""
        />
      </button>
    </div>
  </body>
</html>
